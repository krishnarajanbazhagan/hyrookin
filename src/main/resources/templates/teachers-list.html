<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class Teachers List</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <link href="/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/css/nucleo-svg.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link id="pagestyle" href="/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
</head>
<body class="g-sidenav-show bg-gray-200">
  <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark" id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href="#">
        <img src="assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold text-white">HYROOKIN</span>
      </a>
    </div>
    <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="/classes">
            <i class="material-icons opacity-10">class</i>
            <span class="nav-link-text ms-1">Classes</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/teachers">
            <i class="material-icons opacity-10">person</i>
            <span class="nav-link-text ms-1">Teachers</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/students">
            <i class="material-icons opacity-10">school</i>
            <span class="nav-link-text ms-1">Students</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <div class="container-fluid py-4">
            <h1>Class Teachers List</h1>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Class</th> <!-- New column for the class -->
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="teacher : ${teachers}">
                            <td th:text="${teacher.name}"></td>
                            <td th:text="${teacher.classEntity != null ? teacher.classEntity.name : 'No Class Assigned'}"></td> <!-- Displaying the class name with a check for null -->
                            <td>
                                <a th:href="@{/teachers/{id}/edit(id=${teacher.id})}" class="btn btn-sm btn-primary">Edit</a>
                                <a th:href="@{/teachers/{id}/delete(id=${teacher.id})}" class="btn btn-sm btn-danger" th:onclick="'return confirm(\'Are you sure?\');'">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="/teachers/add" class="btn btn-primary">Add New Teacher</a>
        </div>
    </main>

    <!-- Core JS Files -->
    <script src="/assets/js/core/popper.min.js"></script>
    <script src="/assets/js/core/bootstrap.min.js"></script>
    <script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="/assets/js/plugins/chartjs.min.js"></script>
</body>
</html>
