<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add/Edit Class</title>
  <!-- Include stylesheets -->
  <style>
    .container-fluid {
      max-width: 800px; /* Adjust based on preference */
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  
    form {
      display: grid;
      grid-gap: 20px;
      padding: 20px;
    }
  
    form div {
      display: flex;
      flex-direction: column;
    }
  
    label {
      font-size: 16px;
      color: #333;
      margin-bottom: 5px;
      font-weight: 500;
    }
  
    input[type="text"],
    input[type="date"],
    select,
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      color: #333;
    }
  
    button {
      padding: 10px 20px;
      background-color: #1976D2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  
    button:hover {
      background-color: #135ba3;
    }
  
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #1976D2;
      text-decoration: none;
    }
  
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
  
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <link href="/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/css/nucleo-svg.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link id="pagestyle" href="/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
</head>

<body class="g-sidenav-show bg-gray-200">
  <!-- Sidebar -->
  <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark" id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href="https://demos.creative-tim.com/material-dashboard/pages/dashboard" target="_blank">
        <img src="assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold text-white">HYROOKIN</span>
      </a>
    </div>
    <!-- Links for classes, teachers, and students -->
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white active bg-gradient-primary" href="/classes">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">class</i>
            </div>
            <span class="nav-link-text ms-1">Classes</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white " href="/teachers">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">person</i>
            </div>
            <span class="nav-link-text ms-1">Teachers</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white " href="/students">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">person</i>
            </div>
            <span class="nav-link-text ms-1">Students</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- Main content -->
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" data-scroll="true">
      <!-- Navbar content -->
      <!-- You can add navbar content here if needed -->
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
      <!-- Add/Edit Class Form -->
      <body>
        <h2 th:if="${studentEntity.id} == null">Add Student</h2>
        <h2 th:if="${studentEntity.id} != null">Edit Student</h2>
        <form th:action="@{/students/__${studentEntity.id != null ? studentEntity.id + '/edit' : 'add'}__}" th:object="${studentEntity}" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" th:field="*{dateOfBirth}" required />
            </div>
            
            <div>
                <label for="addressLine1">Address Line 1:</label>
                <input type="text" id="addressLine1" th:field="*{addressLine1}" />
            </div>
            <div>
                <label for="addressLine2">Address Line 2:</label>
                <input type="text" id="addressLine2" th:field="*{addressLine2}" />
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" th:field="*{city}" />
            </div>
            <div>
                <label for="aboutMe">About Me:</label>
                <textarea id="aboutMe" th:field="*{aboutMe}"></textarea>
            </div>
            <button type="submit" th:if="${studentEntity.id} == null">Add</button>
            <button type="submit" th:if="${studentEntity.id} != null">Update</button>
        </form>
        <a th:href="@{/students}">Back to list</a>
        
         <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
        $( function() {
            $( "#dob" ).datepicker({
                dateFormat: "yy-mm-dd" 
            });
        });
        
        
        </script>
        </body>

</html>
